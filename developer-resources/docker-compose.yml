version: "3.8"
services:
  postgres:
    image: postgis/postgis:latest
    container_name: postgis
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: iris
    ports:
      - "5432:5432"
